<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Life</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="main.js" type="module"></script>
        <div id="header">
            <h1>Game of Life</h1>
            <div id="controls">
                <div id="set_speed">
                    <input
                        type="range"
                        min="100"
                        max="10000"
                        value="1000"
                        id="speed"
                        name="speed"
                    />
                    <p id="tickrate">Tickrate: 1000ms</p>
                </div>
                <button id="start">START</button>
                <button id="stop">STOP</button>
            </div>
        </div>
        <div id="board"></div>
    </body>
</html>
